<VirtualHost *:80>
ServerName {name}
ServerAdmin info@{name}
DocumentRoot "{PUBLIC_DIR}"
<Directory "{ROOT_DIR}">
   Options Includes Indexes FollowSymLinks
    AllowOverride All
    Allow from all
</Directory>
<Files ".ht*">
		AllowOverride All
		Allow from all
</Files>
    ErrorLog ${APACHE_LOG_DIR}/rang_local_error.log
    CustomLog ${APACHE_LOG_DIR}/rang_local_access.log combined
</VirtualHost>
